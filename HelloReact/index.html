<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello React!</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript"></script>

  <script src="lib/react.development.js"></script>
  <script src="lib/react-dom.development.js"></script>
  <script src="lib/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

<script type="text/babel">

let text_header = 'Hello, React.';

let text_main = [
  {
    id: '1',
    title: 'First title',
    text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit consectetur adipisicing elit'
  },
  {
    id: '2',
    title: 'Second title',
    text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit consectetur adipisicing elit'
  },
  {
    id: '3',
    title: 'Third title',
    text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit consectetur adipisicing elit'
  }
];

class Header extends React.Component {
  render() {
    return (
      <header className="header">
        <h1>{ text_header }</h1>
      </header>
    )
  }
}

class LeftColumn extends React.Component {
  render() {
    return (
      <section className="left-column">
        <p>Left section</p>
      </section>
    )
  }
}

class RightColumn extends React.Component {
  render() {
    return (
      <section className="right-column">
        <p>Right section</p>
      </section>
    )
  }
}

class News extends React.Component {
  render() {
    const { title, text } = this.props.data;
    return (
      <div className="news-container">
        <h2>{ title }</h2>
        <p>{ text }</p>
      </div>
    )
  }
}

class MainColumn extends React.Component {
  render() {
    const { data } = this.props;
    let news = '';

    if (data.length > 0) {
      news = data.map(item => {
        return (
          <News data={ item } key={ item.id }/>
        )
      })
    } else {
      news = (
        <div className="news-container">
          <p>You have not news.</p>
        </div>
      )
    }

    return (
      <section className="main-column">
        { news }
      </section>
    )
  }
}

class Container extends React.Component {
  render() {
    return (
      <div className="container">
        <LeftColumn />
        <MainColumn data={ text_main } />
        <RightColumn />
      </div>
    )
  }
}

class Footer extends React.Component {
  render() {
    return (
      <footer className="footer">
        <p>Footer</p>
      </footer>
    )
  }
}

const App = () => {
  return (
    <React.Fragment>
      <Header />
      <Container />
      <Footer />
    </React.Fragment>
  )
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);

</script>
</body>
</html>
